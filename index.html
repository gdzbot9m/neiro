<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя визитка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        section {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Привет, я [Ваше имя]</h1>
    </header>
    
    <section>
        <h2>Обо мне</h2>
        <p>Здесь могут быть ваши краткие информации о себе.</p>
    </section>
    
    <section>
        <h2>Контакты</h2>
        <p>Моя почта: example@example.com</p>
        <p>Телефон: 123-456-789</p>
    </section>
    
    <footer>
        <p>&copy; 2024 | Моя визитка</p>
    </footer>

    <script>
        const body = document.querySelector('body');
        const button = document.createElement('button');
        button.textContent = 'Изменить цвет фона';

        button.addEventListener('click', function() {
            const randomColor = Math.floor(Math.random()*16777215).toString(16);
            body.style.backgroundColor = '#' + randomColor;
        });

        document.body.appendChild(button);
    </script>
</body>
</html>
